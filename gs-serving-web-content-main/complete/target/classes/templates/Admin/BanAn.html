<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quản lý Bàn Ăn</title>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            loadBanAn();

            function loadBanAn() {
                fetch("/ban/api")
                    .then(response => {
                        if (!response.ok) {
                            throw new Error("Không thể tải danh sách bàn");
                        }
                        return response.json();
                    })
                    .then(data => {
                        const tableBody = document.getElementById("banan-table-body");
                        tableBody.innerHTML = "";
                        data.forEach(ban => {
                            const row = document.createElement("tr");
                            row.innerHTML = `
                                <td>${ban.maBan}</td>
                                <td>${ban.tenBan}</td>
                                <td>${ban.trangThai}</td>
                                <td>
                                    <button onclick="datBan(${ban.maBan})" ${ban.trangThai !== 'Trống' ? 'disabled' : ''}>Đặt</button>
                                    <button onclick="huyBan('${ban.tenBan}')" ${ban.trangThai === 'Trống' ? 'disabled' : ''}>Huỷ</button>
                                </td>
                            `;
                            tableBody.appendChild(row);
                        });
                    })
                    .catch(error => {
                        alert("Lỗi khi tải danh sách bàn: " + error.message);
                    });
            }

            window.datBan = function (maBan) {
                fetch("/ban/api/datban", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ maBan: maBan })
                })
                .then(res => res.text())
                .then(msg => {
                    alert(msg);
                    loadBanAn();
                })
                .catch(error => {
                    alert("Lỗi khi đặt bàn: " + error.message);
                });
            }

            window.huyBan = function (tenBan) {
                fetch("/ban/api/huyban", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ tenBan: tenBan })
                })
                .then(res => res.text())
                .then(msg => {
                    alert(msg);
                    loadBanAn();
                })
                .catch(error => {
                    alert("Lỗi khi huỷ bàn: " + error.message);
                });
            }
        });
    </script>

    <style>
        body {
            font-family: Arial, sans-serif;
        }

        h2 {
            text-align: center;
            margin-top: 20px;
        }

        table {
            width: 80%;
            margin: auto;
            border-collapse: collapse;
            margin-top: 30px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        th, td {
            padding: 12px;
            border: 1px solid #ccc;
            text-align: center;
        }

        th {
            background-color: #f0f0f0;
        }

        button {
            padding: 5px 10px;
            margin: 2px;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        button:not(:disabled):hover {
            background-color: #dcdcdc;
        }
    </style>
</head>
<body>
    <h2>Danh sách Bàn Ăn</h2>
    <table>
        <thead>
            <tr>
                <th>Mã Bàn</th>
                <th>Tên Bàn</th>
                <th>Trạng Thái</th>
                <th>Hành động</th>
            </tr>
        </thead>
        <tbody id="banan-table-body">
            <!-- Dữ liệu được tải từ API -->
        </tbody>
    </table>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quản lý Bàn Ăn</title>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            loadBanAn();

            function loadBanAn() {
                fetch("/api/ban")
                    .then(response => response.json())
                    .then(data => {
                        const tableBody = document.getElementById("banan-table-body");
                        tableBody.innerHTML = "";
                        data.forEach(ban => {
                            const row = document.createElement("tr");
                            row.innerHTML = `
                                <td>${ban.maBan}</td>
                                <td>${ban.tenBan}</td>
                                <td>${ban.trangThai}</td>
                                <td>
                                    <button onclick="datBan(${ban.maBan})" ${ban.trangThai !== 'Trống' ? 'disabled' : ''}>Đặt</button>
                                    <button onclick="huyBan('${ban.tenBan}')" ${ban.trangThai === 'Trống' ? 'disabled' : ''}>Huỷ</button>
                                </td>
                            `;
                            tableBody.appendChild(row);
                        });
                    });
            }

            window.datBan = function (maBan) {
                fetch("/api/ban/datban", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ maBan: maBan })
                })
                .then(res => res.text())
                .then(msg => {
                    alert(msg);
                    loadBanAn();
                });
            }

            window.huyBan = function (tenBan) {
                fetch("/api/ban/huyban", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ tenBan: tenBan })
                })
                .then(res => res.text())
                .then(msg => {
                    alert(msg);
                    loadBanAn();
                });
            }
        });
    </script>
    <style>
        table {
            width: 80%;
            margin: auto;
            border-collapse: collapse;
            margin-top: 30px;
        }
        th, td {
            padding: 12px;
            border: 1px solid #ccc;
            text-align: center;
        }
        button {
            padding: 5px 10px;
            margin: 2px;
        }
    </style>
</head>
<body>
    <h2 style="text-align: center; margin-top: 20px;">Danh sách Bàn Ăn</h2>
    <table>
        <thead>
            <tr>
                <th>Mã Bàn</th>
                <th>Tên Bàn</th>
                <th>Trạng Thái</th>
                <th>Hành động</th>
            </tr>
        </thead>
        <tbody id="banan-table-body">
            <!-- Dữ liệu được tải từ API -->
        </tbody>
    </table>
</body>
</html>

<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Thực Đơn - TTD Restaurant</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    .card:hover {
      transform: translateY(-4px) scale(1.01);
    }
    .card {
      transition: all 0.3s ease-in-out;
    }
  </style>
</head>
<body class="bg-gray-100 text-gray-800">

<!-- NAVIGATION -->
<nav class="bg-white border-b shadow-sm sticky top-0 z-30">
  <div class="max-w-6xl mx-auto px-4 py-3 flex justify-between items-center">
    <div class="text-xl font-bold text-red-600">TTD Restaurant</div>
    <ul class="flex space-x-6 font-semibold text-sm text-gray-700">
      <li><a href="#monchinh" class="hover:text-red-500">MÓN CHÍNH</a></li>
      <li><a href="#khaivi" class="hover:text-red-500">KHAI VỊ</a></li>
      <li><a href="#trangmieng" class="hover:text-red-500">TRÁNG MIỆNG</a></li>
      <li><a href="#douong" class="hover:text-red-500">ĐỒ UỐNG</a></li>
    </ul>
  </div>
</nav>

<!-- DANH MỤC -->
<section id="monchinh" class="max-w-6xl mx-auto py-10 px-4">
  <h2 class="text-2xl font-bold mb-4 text-red-600">MÓN CHÍNH</h2>
  <div class="grid md:grid-cols-2 gap-6">
    <div th:each="mon : ${monChinh}" class="card bg-white rounded-xl shadow p-4 flex items-center space-x-4">
      <img th:src="@{/images/{img}(img=${mon.hinhAnh})}" alt="Ảnh món ăn" class="w-24 h-20 rounded object-cover">
      <div>
        <h3 class="text-lg font-bold" th:text="${mon.tenMonAn}">Tên món</h3>
        <p class="text-red-500 font-semibold" th:text="${#numbers.formatDecimal(mon.donGia, 0, 'COMMA', 0, 'POINT')} + '₫'">Giá</p>
      </div>
    </div>
  </div>
</section>

<section id="khaivi" class="max-w-6xl mx-auto py-10 px-4">
  <h2 class="text-2xl font-bold mb-4 text-red-600">KHAI VỊ</h2>
  <div class="grid md:grid-cols-2 gap-6">
    <div th:each="mon : ${khaiVi}" class="card bg-white rounded-xl shadow p-4 flex items-center space-x-4">
      <img th:src="@{/images/{img}(img=${mon.hinhAnh})}" alt="Ảnh món ăn" class="w-24 h-20 rounded object-cover">
      <div>
        <h3 class="text-lg font-bold" th:text="${mon.tenMonAn}">Tên món</h3>
        <p class="text-red-500 font-semibold" th:text="${#numbers.formatDecimal(mon.donGia, 0, 'COMMA', 0, 'POINT')} + '₫'">Giá</p>
      </div>
    </div>
  </div>
</section>

<section id="trangmieng" class="max-w-6xl mx-auto py-10 px-4">
  <h2 class="text-2xl font-bold mb-4 text-red-600">TRÁNG MIỆNG</h2>
  <div class="grid md:grid-cols-2 gap-6">
    <div th:each="mon : ${trangMieng}" class="card bg-white rounded-xl shadow p-4 flex items-center space-x-4">
      <img th:src="@{/images/{img}(img=${mon.hinhAnh})}" alt="Ảnh món ăn" class="w-24 h-20 rounded object-cover">
      <div>
        <h3 class="text-lg font-bold" th:text="${mon.tenMonAn}">Tên món</h3>
        <p class="text-red-500 font-semibold" th:text="${#numbers.formatDecimal(mon.donGia, 0, 'COMMA', 0, 'POINT')} + '₫'">Giá</p>
      </div>
    </div>
  </div>
</section>

<section id="douong" class="max-w-6xl mx-auto py-10 px-4">
  <h2 class="text-2xl font-bold mb-4 text-red-600">ĐỒ UỐNG</h2>
  <div class="grid md:grid-cols-2 gap-6">
    <div th:each="mon : ${doUong}" class="card bg-white rounded-xl shadow p-4 flex items-center space-x-4">
      <img th:src="@{/images/{img}(img=${mon.hinhAnh})}" alt="Ảnh món ăn" class="w-24 h-20 rounded object-cover">
      <div>
        <h3 class="text-lg font-bold" th:text="${mon.tenMonAn}">Tên món</h3>
        <p class="text-red-500 font-semibold" th:text="${#numbers.formatDecimal(mon.donGia, 0, 'COMMA', 0, 'POINT')} + '₫'">Giá</p>
      </div>
    </div>
  </div>
</section>

</body>
</html>
